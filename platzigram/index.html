<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Platzigram</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="public/app.css">
    <meta name="viewport" content="width=device-width, intial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <section id="main-container">
        <div class="container">
          <div class="row">
            <div class="col s10 push-s1">
              <div class="row">
                <div class="col m5 hidden-small-only">
                  <img src="public/iphone.png" alt="" class="iphone"/>
                </div>
                <div class="col s12 m7">
                  <div class="row">
                    <div class="signup-box">
                      <h1 class="platzigram">Ptazigram</h1>
                      <form class="signup-form">
                        <h2>Registrate para ver fotos de tus amigos estudiando en platzi</h2>
                        <div class="section">
                          <a class="btn btn-fb hiden-on-small-only" href="#">Inciar Sesion con facebook</a>
                          <a class="btn btn-fb hide-on-med-and-up" href="#">Inciar Sesion</a>
                        </div>
                        <div class="divider"></div>
                        <div class="section">
                          <input type="email" name="email" value="" placeholder="Correo electronico">
                          <input type="text" name="name" value="" placeholder="Nombre Completo">
                          <input type="text" name="username" value="" placeholder="Nombre de usuario">
                          <input type="password" name="password" value="" placeholder="Contraseña">
                          <button type="submit" class="btn waves-effect waves-light btn-signup">Registrate</button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="login-box">
                      ¿Tienes una cuenta?  <a href="/signin">Entrar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3 center-align">
            <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
            <ul id='dropdown1' class='dropdown-content'>
              <li><a href="#!">Español</a></li>
              <li><a href="#!">Ingles</a></li>
            </ul>
          </div>
          <div class="col s12 l3 push-16 center-align">
            2016 Platzigram &copy;
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </body>
</html>
